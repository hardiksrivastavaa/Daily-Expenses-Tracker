<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register page for the Expense Tracker application.">
    <meta name="keywords" content="register, expense tracker, budget, finance">
    <meta name="author" content="Hardik Srivastava">
    <title>Register - Daily Expense Tracker</title>
    <link rel="icon" href="det.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(to right, #34d399, #3b82f6);            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #555;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a6c1ee;
            box-shadow: 0 0 5px rgba(166, 193, 238, 0.5);
        }

        .register-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {           
            background-color: #2563eb;
        }

        .login-register-toggle {
            margin-top: 1rem;
            color: #555;
            font-weight: 600;
        }

        .login-register-toggle a {
            color: #3b82f6;
            text-decoration: none;
            margin-left: 5px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container" id="register-container">
        <img src="det.png" alt="Expense Tracker Logo" class="logo">
        <h1>Register</h1>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="register-btn" class="register-btn">Register</button>
        <p class="login-register-toggle">Already have an account? <br /><a href="login.html">Login here</a></p>
    </div>
    <script src="app.js"></script>
    <script>
        gsap.to(".container", { opacity: 1, y: 0, duration: 1, ease: "power4.out" });
    </script>
</body>

</html>
