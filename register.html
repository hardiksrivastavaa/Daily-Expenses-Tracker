<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register page for the Expense Tracker application.">
    <meta name="keywords" content="register, expense tracker, budget, finance">
    <meta name="author" content="Hardik Srivastava">
    <title>Register - Expense Tracker</title>
    <link rel="icon" href="det.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #3b82f6, #6ee7b7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        .register-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981;
            color: #fff;
            font-weight: 700;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: background 0.3s ease;
        }
        .register-btn:hover {
            background-color: #059669;
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <img src="det.png" alt="Daily Expense Tracker Logo" class="logo">
        <h1>Create an Account</h1>
        <div class="input-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password">
        </div>
        <button id="register-btn" class="register-btn">Register</button>
        <a href="index.html" class="back-link">Back to Welcome Page</a>
    </div>

    <script>
        // GSAP Animation
        gsap.to("#register-container", {
            duration: 1.5,
            opacity: 1,
            y: 0,
            ease: "power4.out"
        });
    </script>
</body>
</html>
