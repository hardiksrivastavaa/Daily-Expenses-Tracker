<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracker page for managing daily and monthly expenses.">
    <meta name="keywords" content="tracker, expenses, daily expenses, monthly expenses">
    <meta name="author" content="Hardik Srivastava">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6ee7b7, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Expense Tracker</h2>
        <div>
            <label for="expense-date" class="block text-gray-700">Select Date</label>
            <input id="expense-date" type="date" class="w-full p-3 border border-gray-300 rounded mb-4">
            <label for="expense-name" class="block text-gray-700">Expense Name</label>
            <input id="expense-name" type="text" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Enter expense name">
            <label for="expense-amount" class="block text-gray-700">Amount</label>
            <input id="expense-amount" type="number" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Enter amount">
            <button id="add-expense-btn" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors mb-4">Add Expense</button>
            <button id="save-and-logout-btn" class="w-full py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Save & Logout</button>
        </div>
        <div class="mt-6">
            <h3 class="text-2xl font-semibold mb-4 text-gray-800">Expenses for <span id="selected-date" class="font-normal">--</span></h3>
            <ul id="expense-list" class="list-disc list-inside mb-4 text-gray-700"></ul>
            <div class="text-gray-700">
                <p class="font-semibold">Daily Total: ₹<span id="daily-total">0.00</span></p>
                <p class="font-semibold">Monthly Total: ₹<span id="monthly-total">0.00</span></p>
            </div>
        </div>
        <footer class="mt-6 text-center text-gray-700">
            <p>© 2024 Hardik Srivastava</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://github.com/yourusername" class="text-gray-700 hover:text-gray-900"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" class="text-gray-700 hover:text-gray-900"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/yourusername" class="text-gray-700 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/yourusername" class="text-gray-700 hover:text-gray-900"><i class="fab fa-x"></i></a>
                <a href="https://wa.me/yourphonenumber" class="text-gray-700 hover:text-gray-900"><i class="fab fa-whatsapp"></i></a>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
